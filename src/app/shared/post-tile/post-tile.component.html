       <!-- Display Posts-->
       <div class="row post" *ngFor="let post of posts">
        <div class="col-md-1"><app-vote-button [post]="post"></app-vote-button>
        <!-- Section to Display Post Information--></div>
        <div class="col-md-8 float-right">
          <span class="subreccit-info">
            <span class="subreccit-text"><a class="posturl" routerLink="">{{post.subreccitName}}</a></span>
            <span> . Posted by <a class="username" routerLink="/user/{{post.userName}}">{{post.userName}}</a></span>
            <span> . {{post.duration}}</span>
          </span>
          <hr />
          <div class="post-title">
            <a class="postname" href="view-post/{{post.id}}">{{post.postName}}</a>
          </div>
          <div>
            <p class="post-text" [innerHtml]="post.description"></p>
          </div>
          <hr />
          <span>
            <a class="btnCommments" role="button">
              <fa-icon [icon]="faComments"></fa-icon>
              Comments({{post.commentCount}})
            </a>
            <button class="login" (click)="goToPost(post.id)">
              Read Post
            </button>
          </span>
        </div>
      </div>
